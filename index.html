<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Multiple Timers App</h1>
      <div class="timer-input-section">
        <div class="time-inputs">
          <label for="hours">Set Time:</label>
          <input type="number" id="hours" placeholder="HH" min="0" />
          <span>:</span>
          <input type="number" id="minutes" placeholder="MM" min="0" max="59" />
          <span>:</span>
          <input type="number" id="seconds" placeholder="SS" min="0" max="59" />
        </div>
        <button id="startTimer">Set</button>
      </div>
      <div class="current-timers-section">
        <h2>Current Timers</h2>
        <div id="timersContainer"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
